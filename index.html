<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <title>To do list</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div class="header">
      <div><i class="fa-solid fa-bars"></i></div>
      <h1 class="title">To Do List</h1>
      <div></div>
    </div>
    <div class="container">
      <div class="all-projects hidden">
        <h2 class="project-list-title">My Projects</h2>
        <ul class="project-list" data-projects></ul>

        <form action="" data-new-project-form class="new-project-form">
          <input
            type="text"
            data-new-project-input
            class="new project"
            placeholder="new project ..."
          />
          <button class="btn create">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
      </div>

      <div class="todo-list" data-project-display-container>
        <div class="todo-header">
          <h2 class="project-title" data-project-title></h2>
          <p class="task-count" data-tasks-count></p>
        </div>

        <div class="todo-body">
          <div class="tasks" data-tasks></div>

          <div class="new-task-creator">
            <form action="" data-new-task-form>
              <input
                type="text"
                class="new task input"
                data-new-task-input
                placeholder="new task name"
              />
              <button class="btn create" aria-label="create new task">
                <i class="fa-solid fa-circle-plus"></i>
              </button>
            </form>
          </div>

          <div class="delete-btns">
            <button class="btn delete" data-delete-complete-tasks-button>
              Delete completed tasks
            </button>
            <button class="btn delete" data-delete-project-button>
              Delete Project
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        By Mustafa for The Odin Project 2022
        <a href="https://github.com/mustafa-bhm/library">
          <i class="fa-brands fa-github"></i
        ></a>
      </p>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
